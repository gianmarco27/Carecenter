    <script src="../assets/js/getdata.js"></script>
    <script>
        
        // All people (specified sorting in alphabetic order)
        let url = "/api/people?sort=name";
        
        getData(url, insertDataAllPeople);
        
        function insertDataAllPeople(out) {
            let people = [];
            out.forEach( function(el) {
                let main_div = document.createElement('div');
                main_div.className = "col-8 col-md-3 mx-auto my-4 wet-asphalt p-0 center";
                let link = document.createElement('a');
                //link.href = "/single_people/" + el["id_persona"] + ".html";
                link.href = "single_people.html#" + el["IDSTAFF"];
                link.className = "w-100 d-inline-block h-100";
                main_div.append(link);
                let img = document.createElement('img');
                //img.src = el["img"];
                img.src = el["Img"];
                img.className = "w-100";
                let h = document.createElement('h4');
                h.className = "p-3 m-0";
                h.innerHTML = el["NomeCognome"]
                //h.innerHTML = el["nome_cognome"];
                link.append(img);
                link.append(h);
                people.push(main_div);
            });
            let container;
            for (let idx = 0; idx < people.length; idx++) {
                if (idx % 3 == 0) {
                    container = document.createElement('div');
                    container.className = "row";
                    document.getElementById("staff").append(container);
                } 
                container.append(people[idx]);
            }
        }
       
    let data_url = "/copy/all_people";
      
    fetch(data_url)
        .then(res => res.json())
        .then((out) => {
             document.getElementById("intro").innerHTML = out["intro"];
        })
        .catch(err => { throw err });  
        
    </script>

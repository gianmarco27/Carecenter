    <script>
    let data_url = "/copy/contact_us";
    
    //console.log(data_url)
      
    fetch(data_url)
        .then(res => res.json())
        .then((out) => {
            let nTel = document.createElement('p');
            let mails = document.createElement('p');
            let giorni = document.createElement('p');
        
            out["tel"].forEach(function(number){
                let link = document.createElement('a');
                link.href = "tel:" + number;
                link.innerHTML = number + "</br>";
                nTel.append(link);
            });
        
            out["mail"].forEach(function(email){
                let link = document.createElement('a');
                let ref = "mailto:" + email;
                link.href = ref;
                link.innerHTML = email + "</br>";
                mails.append(link);
            });
        
            out["orari"].forEach(function(orario){
                let line = document.createElement('span');
                line.innerHTML = orario + "</br>";
                giorni.append(line);
            });
            let segreteria = document.createElement('p');
            segreteria.innerHTML = out["indirizzo"];
            document.getElementById("tel").append(nTel);
            document.getElementById("mail").append(mails);
            document.getElementById("orari").append(giorni);
            document.getElementById("segreteria").append(segreteria);
        })
        .catch(err => { throw err });  
        
    </script>
